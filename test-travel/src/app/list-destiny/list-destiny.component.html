<div class="container content">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <span class="anchor" id="formLogin"></span>
      <!-- form card login with validation feedback -->
      <div class="card card-outline-secondary">
        <div class="card-header">
          <h3 class="mb-0">Generar Pedido</h3>
        </div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="nombre">Nombre</label>
              <input type="text" class="form-control" id="nombre" placeholder="Ingrese un nombre" #name>
            </div>
            <div class="form-group">
              <label for="Imagen Url">Imagen</label>
              <input type="text" class="form-control" id="imagenUrl" placeholder="Ingrese una URL" #url>
            </div>
            <button type="submit" class="btn btn-primary" 
            (click)="save(name.value, url.value)">Generar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <hr class="mb-5">
  <div class="row">
    <travel-destiny *ngFor="let d of destinies" 
    [destiny]="d" (clicked)="select_destiny($event)"></travel-destiny>
  </div>
</div>
